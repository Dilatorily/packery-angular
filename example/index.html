<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!-- Include the necessary libraries -->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/draggabilly/dist/draggabilly.pkgd.min.js"></script>
        <script src="node_modules/packery/dist/packery.pkgd.min.js"></script>

        <!-- Include the packery-angular script -->
        <script src="node_modules/packery-angular/dist/packery-angular.js"></script>

        <script src="app.js"></script>
    </head>
    <body ng-controller="AppController">
        <pa-packery pa-options="options">
            <pa-packery-item class="pa-item" ng-repeat="item in items" ng-style="item.style">{{item.content}}</pa-packery-item>
        </pa-packery>
    </body>
</html>
